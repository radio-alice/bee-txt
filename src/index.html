<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="txt for 🐝's">
  <title>BEE TXT</title>
  <style>
    html, body, textarea {
      margin: 0;
      padding: 0;
      font-family: 'Menlo';
      background-color: rgb(37, 21,	85);
    }
    textarea {
      width: 100vw;
      height: 100vh;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 3px;
      border: 0;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      color: rgb(255, 200, 245);
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    function KeyPress(e) {
      var evtobj = window.event? event : e

      // file saving logic
      if (evtobj.keyCode == 83 && evtobj.metaKey){
        let content = document.getElementsByTagName('textarea')[0].value
        let msgJSON = { cmd: 'save', content: content };
        external.invoke(JSON.stringify(msgJSON));
      };
    }
    document.onkeydown = KeyPress;
  </script>
  <textarea name="txt" rows="8" cols="80">
/path/to/file_name.txt
======
your text here</textarea>
</body>
</html>
